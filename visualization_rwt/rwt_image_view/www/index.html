<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="/rwt_image_view/css/rwt_image_view.css"></link>
    <title>rwt_image_view</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-star"></span>rwt_image_view <small>robotwebtools image view</small></h1>
      </div>
      
      <div id="topic-area">
        
        <form id="topic-form" role="form" class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="topic-select">topic</label>
            <select id="topic-select" class="form-control">
            </select>
          </div>
          <button type="submit" class="btn btn-primary">view</button>
          <button type="button" id="record-button" class="btn btn-success">record</button>
        </form>
        
      </div>
      <div class="row">
        <div id="canvas-area" class="col-md-12"></div>
      </div>
    </div>
    
    <script type="text/javascript" src="/rwt_plot/flot/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/lodash.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>
    <script type="text/javascript" src="/rwt_image_view/rwt_image_view_main.js"></script>

  </body>
</html>
