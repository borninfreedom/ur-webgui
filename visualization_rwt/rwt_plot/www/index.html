<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/rwt_plot/css/rwt_plot.css"></link>
    <title>rwt_plot</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-star"></span>rwt_plot <small>robotwebtools plot</small></h1>
      </div>
      <div id="topic-area">
        <form id="topic-form" role="form" class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="topic-select">topic</label>
            <select id="topic-select" class="form-control">
            </select>
          </div>
          <div class="form-group">
            <label class="sr-only" for="field-accessor">field-accessor</label>
            <input type="name" class="form-control" name="field-accessor" id="field-accessor" placeholder="field like header/seq"/>
          </div>
          <button type="submit" class="btn btn-primary">plot</button>
        </form>
      </div>
      <div class="row">
        <div id="plot-area" class="col-md-8" style="height: 400px;"></div>
        <div id="message-detail" class="col-md-4">
          <div class="row">
            <h2>topic type info</h2>
          </div>
          <div class="row">
            <pre></pre>
          </div>
          
        </div>
        
      </div>
    </div>
    <script type="text/javascript" src="/rwt_plot/flot/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/lodash.min.js"></script>
    <script type="text/javascript" src="/rwt_plot/d3.v3.min.js"></script>
    <script type="text/javascript" src="/rwt_plot/rwt_plot.js"></script>
    <script type="text/javascript" src="/rwt_plot/rwt_plot_main.js"></script>
  </body>
</html>
